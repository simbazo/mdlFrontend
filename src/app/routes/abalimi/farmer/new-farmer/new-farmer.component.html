<div class="content-heading">
	New Farmer
</div>

<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="row">
			<div class="col-md-6" style="width:1035px;margin-left:20px"><button (click)="goBack()" class="btn btn-labeled btn-info"><span class="btn-label"><i class="fa fa-arrow-left" _ngcontent-c49=""></i></span>Back</button>
			</div>
		</div> 
	</div>
	<div class="panel-body">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label for="shortname">Surname</label>
				<input class="form-control"/>
			</div> 
			<div class="form-group">
				<label for="shortname">Applicant</label>
				<input class="form-control"/>
			</div>
			<div class="form-group">
				<label class="">Gender</label>
				<ng-select [allowClear]="true" [items]="gender" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)" placeholder="Select gender Type">
				</ng-select>
			</div>
			<div class="form-group">
				<label for="identitynumber">ID Number</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="dob">Date of Birth</label>
				<div class="input-group">
				<input class="form-control" style="float:none" placeholder="Select a date" ngx-mydatepicker name="mydate" (click)="dp.toggleCalendar()"
					[(ngModel)]="model" [options]="myOptions" #dp="ngx-mydatepicker" (dateChanged)="onDateChanged($event)"/>
					<span class="input-group-addon" (click)="dp.clearDate()"><i class="fa fa-remove"></i></span>
				</div>
			</div>
			<div class="form-group">
				<label for="city">Area</label>
				<input type="text" class="form-control" placeholder="Area is a city name. ex: Cape Town">
			</div>
			<div class="form-group">
				<label for="address">Street Address</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for=""> District NY/KH</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="phone">Telephone/Cell</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>
