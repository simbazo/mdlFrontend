<div class="content-heading">
	New NGO
</div>

<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="row">
			<div class="col-md-6" style="width:1035px;margin-left:20px"><button (click)="goBack()" class="btn btn-labeled btn-info"><span class="btn-label"><i class="fa fa-arrow-left" _ngcontent-c49=""></i></span>Back</button>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="col-md-8 col-md-offset-2">
			<form [formGroup]="ngoForm">
				<div class="form-group">
					<label class="">NGO Type</label>
					<ng-select [allowClear]="true" [items]="types" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)" (removed)="removed($event)" (typed)="typed($event)" placeholder="Select NGO Type" formControlName="ngotype">
					</ng-select>
				</div>	
				<div class="form-group">

					<label class="">Area</label>
					<ng-select (data)="value" [multiple]="true" [items]="areas" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)" (removed)="removed($event)" placeholder="Select NGO Area" formControlName="areas"></ng-select>
				</div>	
				<div class="form-group">
					<label for="name">Acronym</label>
					<input class="form-control input-sm" type="text" autocomplete="" formControlName="acronym" required  />
					<span class="text-danger" *ngIf="ngoForm.controls['acronym'].hasError('required') && (ngoForm.controls['acronym'].dirty || ngoForm.controls['email'].touched)">Acronym is required field.</span>
				</div>
				<div class="form-group">
					<label for="dob">Name</label>
					<input class="form-control" type="text" formControlName="name" autocomplete required   />
					<span class="text-danger" *ngIf="ngoForm.controls['name'].hasError('required') && (ngoForm.controls['name'].dirty || ngoForm.controls['name'].touched)">Name is required field.</span>
				</div>

			<div class="form-group">
				<label class="">Contact Person</label>
				<input class="form-control" type="text" formControlName="contact_person" />
			</div>
			<div class="form-group">
				<label for="identitynumber">Phone/Cell</label>
				<input type="text" class="form-control" formControlName="phone">
			</div>
			<div class="form-group">
				<label for="identitynumber">Email</label>
				<input class="form-control" type="text" autocomplete="off"  required formControlName="email"  />
				<span class="text-danger" *ngIf="ngoForm.controls.email.hasError('required') && (ngoForm.controls['email'].dirty || ngoForm.controls['email'].touched)">Email field is required</span>
				<span class="text-danger" *ngIf="ngoForm.controls['email'].hasError('email') && (ngoForm.controls['email'].dirty || ngoForm.controls['email'].touched)">The email must be a valid email address</span>
			</div>
			<div class="form-group">
				<label for="city">Address</label>
				<input type="text" size="100" class="form-control" 
				[(ngModel)]="search" 
				[options]='options' 
				(setAddress) = "getAddress($event)"
				(street_number) = 'street_number=$event'
				(street)= 'street=$event'
				(city)= 'city=$event'
				(state)='state=$event'
				(district)='district=$event'
				(country)='country=$event'
				(postal_code)='postal_code=$event'
				(lat)='lat=$event' 
				(lng)='lng=$event' 
				(adr_address)='adr_address=$event' 
				(name)='name=$event' 
				(place_id)='place_id=$event'  
				(types)='types=$event' 
				(url)='url=$event'  
				(utc_offset)='utc_offset=$event' 
				(vicinity)='vicinity=$event' 
				(photos)='photos=$event' 
				(airport)='airport=$event' 
				(CountryCodes)='CountryCodes=$event'
				id="autocomplete" formControlName="address"
				ng2-google-place-autocomplete /> 
			</div>
			<div class="form-group">
				<button type="submit" [disabled]="!ngoForm.valid" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
</div>
</div>
