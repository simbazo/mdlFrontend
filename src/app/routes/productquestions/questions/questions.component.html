<div class="content-heading">Questions
    <small></small>
</div>
 
<div class="panel panel-primary">
       <div class="panel-heading">
            <mdl-tabnav></mdl-tabnav>
       </div>
    <div class="panel-body">
    	<table class="table">
			<thead>
				<tr>
					<th>Data Type</th>
					<th>Question</th>
					<th>Date Created</th>
					<th><button  class="btn btn-info" (click)="questionModal.show()">New Question</button></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Hell dos Santos</td>
					<td>Male</td>
					<td>122343</td>
					<td>
					<a href="" class="btn btn-default bg-gray-lighter tbn-xs" [tooltip]="'Show'" placement="left"><span class="icon-eye"></span></a>
					<a href="" class="btn btn-default bg-gray-lighter tbn-xs"><span class="icon-pencil" [tooltip]="'Edit'" placement="top"></span></a>
					<a href="" class="btn btn-default bg-gray-lighter tbn-xs"><span class="icon-trash" [tooltip]="'Delete'" placement="right"></span></a>
					</td>
				</tr> 
			</tbody>
		</table>

		<div class="modal fade" bsModal #questionModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" [config]="{backdrop: false}">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" aria-label="Close" (click)="questionModal.hide()">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">New Question</h4>
					</div>
					<div class="modal-body">
						<mdl-new-question></mdl-new-question>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
