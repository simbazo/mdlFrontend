<div class="content-heading">Products
    <small></small>
</div>

<div class="panel panel-primary">
       <div class="panel-heading">
            <mdl-tabnav></mdl-tabnav>
       </div>
    <div class="panel-body">
    <div class="col-md-6">
    	<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th class="right"><button class="btn btn-info" (click)="productModal.show()">New Product</button></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Hell dos Santos</td>
					<td class="right">
					<a href="" class="btn btn-default bg-gray-lighter tbn-xs" [tooltip]="'Show'" placement="left"><span class="icon-eye"></span></a>
					<a href="" class="btn btn-default bg-gray-lighter tbn-xs"><span class="icon-pencil" [tooltip]="'Edit'" placement="top"></span></a>
					<a href="" class="btn btn-default bg-gray-lighter tbn-xs"><span class="icon-trash" [tooltip]="'Delete'" placement="right"></span></a>
					</td>
				</tr> 
			</tbody>
		</table>
		<div class="modal fade" bsModal #productModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" [config]="{backdrop: false}">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" aria-label="Close" (click)="productModal.hide()">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">New Product</h4>
					</div>
					<div class="modal-body">
						<mdl-new-product></mdl-new-product>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div class="col-md-6 border-left">
			<mdl-product-question></mdl-product-question>
		</div>
    </div>
</div>
